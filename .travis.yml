sudo: true

language: python
python:
  - "2.7"
compiler: gcc
env:
  global: DJANGO_SETTINGS_MODULE="cloudcv17.settings"
cache:
  pip: true
  custom_install: true
services:
  - docker
  - redis-server
install:
- pip install --upgrade pip
- pip install -r requirements.txt
- pip install python-coveralls
- pip install flake8
- sudo apt-get update
script:
  - flake8 ./
  - cd Docker
  - ./build.sh
  - ./run_server.sh run 80 443
  - ./worker-cpu
notifications:
  email:
    on_success: change
    on_failure: always
